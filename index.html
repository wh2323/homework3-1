<body>
	<?php  
		$sum = 0;
		for ($i = 1; $i <= 30; $i++) {
			$sum += $i;
		}
		echo "<p>The sum is: " . $sum . "</p>";
		
		$factorial = 1;
		for ($i = 1; $i <= 30; $i++) {
			$factorial *= $i;
		}
		echo "<p>The factorial is: " . $factorial . "</p>";
	?>
</body>
